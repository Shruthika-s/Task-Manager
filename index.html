<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1>Task Dashboard</h1>
    <div id="task-list">
      <div id="tobe">
        <div>
          <h3>Task name</h3>
          <input type="text" id="new-task" placeholder="New task" />
        </div>
        <div>
          <h3>Priority</h3>
          <select id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div>
          <h3>Date</h3>
          <input type="date" id="due-date" />
        </div>
        <div>
          <h3>Task Notes</h3>
          <textarea id="notes" placeholder="Task notes"></textarea>
        </div>
      </div>
      <button id="add-task">Add Task</button>

      <div id="xyz">
        <h2 style="font-weight: bolder">Tasks</h2>
        <div id="filters">
          <label for="priority-filter">Filter by Priority:</label>
          <select id="priority-filter">
            <option value="all">All</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>

          <label for="completed-filter">Filter by Completion:</label>
          <select id="completed-filter">
            <option value="all">All</option>
            <option value="true">Completed</option>
            <option value="false">Incomplete</option>
          </select>
        </div>

        <ul id="tasks"></ul>
      </div>
    </div>

    <!-- <button id="dark-mode-toggle">Dark Mode</button>  -->
    <script src="script.js"></script>
  </body>
</html>
